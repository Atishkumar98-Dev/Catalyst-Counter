{% extends 'base.html' %}

{% block content %}
<a href="{% url 'user_create' %}" class="btn btn-primary mt-5 mb-4">Create User</a>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'user_update' user.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'user_delete' user.pk %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
